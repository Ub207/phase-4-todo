apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    component: secrets
type: Opaque
data:
  # Database connection string
  DATABASE_URL: {{ .Values.secrets.databaseUrl | b64enc | quote }}

  # OpenAI API Key for AI functionality
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}

  {{- if .Values.secrets.anthropicApiKey }}
  # Anthropic API Key (optional)
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | b64enc | quote }}
  {{- end }}

  # Authentication secret for JWT tokens
  BETTER_AUTH_SECRET: {{ .Values.secrets.betterAuthSecret | b64enc | quote }}

  # JWT Secret
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc | quote }}
