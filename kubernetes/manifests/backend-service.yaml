apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: todo-app
  labels:
    app: backend
    component: api
    tier: backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: 8000
    nodePort: 30800  # Fixed NodePort for consistent team access
  sessionAffinity: None
