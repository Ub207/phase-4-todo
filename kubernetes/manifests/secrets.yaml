apiVersion: v1
kind: Secret
metadata:
  name: todo-chatbot-secrets
  namespace: todo-app
  labels:
    app: todo-chatbot
    component: secrets
type: Opaque
data:
  # IMPORTANT: Replace these placeholder values with actual base64-encoded secrets
  # Use: echo -n "your-secret-value" | base64

  # Database connection string
  # Example: postgresql+asyncpg://user:password@host:5432/database
  DATABASE_URL: REPLACE_WITH_BASE64_ENCODED_DATABASE_URL

  # OpenAI API Key for AI functionality
  OPENAI_API_KEY: REPLACE_WITH_BASE64_ENCODED_OPENAI_API_KEY

  # Anthropic API Key (if using Claude)
  ANTHROPIC_API_KEY: REPLACE_WITH_BASE64_ENCODED_ANTHROPIC_API_KEY

  # Authentication secret for JWT tokens
  BETTER_AUTH_SECRET: REPLACE_WITH_BASE64_ENCODED_BETTER_AUTH_SECRET

  # JWT Secret (if different from BETTER_AUTH_SECRET)
  JWT_SECRET: REPLACE_WITH_BASE64_ENCODED_JWT_SECRET

---
# INSTRUCTIONS:
# 1. DO NOT commit this file with actual secrets to version control
# 2. To encode secrets: echo -n "your-secret-value" | base64
# 3. To decode: echo "encoded-value" | base64 -d
# 4. Example:
#    DATABASE_URL: cG9zdGdyZXNxbCthc3luY3BnOi8vdXNlcjpwYXNzd29yZEBsb2NhbGhvc3Q6NTQzMi90b2RvX2RiCg==
