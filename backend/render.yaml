services:
  - type: web
    name: todo-chatbot-backend
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd src && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
